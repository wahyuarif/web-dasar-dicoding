<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        display: flex;
        /* arah munculnya flex item pada flex container */
        flex-direction: column;

        height: 250px;
        width: 1000px;
        background-color: rgb(4, 88, 88);
        margin: 0 auto;
        border-radius: 2px;
        padding: 15px;
    }

    .box{
        flex-grow: 1;
        background-color: #fff;
        margin: 5px;
        border-radius: 2px;

    }
</style>
<body>
    <div class="container">
        <div class="box">
            <h1 style="margin: 50px;">Flex Grow 1</h1>
        </div>
        <div class="box"></div>
        <div class="box" style="flex-grow: 2;"></div>
    </div>
    
</body>
</html>
